openapi: 3.0.3
info:
  title: 'API#1488 Display Trust or Estate'
  description: This API provides the capability for retriving registation details of Trusts or Estates.
  version: 4.1.0
  contact:
    name: Denin Thomas
    email: denin.thomas@hmrc.gov.uk
servers:
  - url: 'https://hostname'
    description: Actual environment values can be obtained from IF platforms team for each environment
tags:
  - name: 'API#1488'
    description: This API provides the capability for retriving registation details of Trusts or Estates.
paths:
  '/trusts/registration/{idType}/{idValue}':
    get:
      summary: 'API#1488 Registration of Estate'
      description: |
        ```UTR Example /trusts/registration/UTR/1234567890```<br>
        ```URN Example /trusts/registration/URN/XATRUST80000001```
        ```

        Change Log

        Version Date        Author         Description
        0.1.0   29-01-2019  Niyi Oladeji  Initial Draft
        0.2.0   21-03-2019  Niyi Oladeji  Added willTypeEstate to separate estate/deceased
                                          Changed dateOfDeath to optional in willType
                                          Updated the URI and associated request example
                                          Changed shareofIncomeString to string
                                          Updated otherAssetType to correct error in the pattern
                                          Removed Declaration.declaration field.
                                          added bpMatchStatus to trust and estate entities
                                          changed trustOrEstateDisplay to optional
                                          added responseHeader group with formBundleNo and dfmcaReturnUserStatus
                                          changed lineId to lineNo
                                          changed estatePerRepOrg.identification to identificationOrgTyp
        0.3.0   22-03-2019  Niyi Oladeji     deleted "increased the max number of entities from 25 to 50" from change log
                                          changed bpMatchStatus to optional
                                          updated lineNoType and bpMatchStatusType regex pattern
                                          added lineNoType and bpMatchStatusType to trusteeOrgType
                                          updated the sample success response
        0.4.0   04-04-2019  Niyi Oladeji	    deleted identificationTypeNP
                                          updated willType and willTypeEstate to use identificationType
                                          created a type identificationTypeNPLT with both address and passport made mandatory
                                          updated leadTrusteeIndType and estatePerRepInd to use identificationTypeNPLT instead of identificationType
                                          Updated orgName field in assetsType to mandatory
                                          Updated numberOfShares field in assetsType to optional
        1.0.0   08 04-2019  Niyi Oladeji	    Created sample success response for when dfmcaReturnUserStatus is not Processed
                                          Baselined
        1.1.0   28-06-2019  Niyi Oladeji     Updated the length of safeIdType from 13 to 1,15
                                          Changed the formBundleNo from Integer to string with numeric pattern
        2.0.0   01-07-2019  Niyi Oladeji     BASELINED
        2.1.0   10-09-2019  Niyi Oladeji     Updated identificationOrgType, identificationTypeNPLT, identificationType to combine safeId with address and passport
                                          Updated shareOfIncomeString pattern
        3.0.0   11-09-2019  Niyi Oladeji     Revert shareOfIncomeString pattern change made in version 2.1.0
                                          Updated the sample response json
                                          BASELINED
        3.0.1   09-10-2019  Niyi Oladeji     Updated trustees format in the  sample response json to align with MDTP requirements
        3.0.2   10-10-2019  Niyi Oladeji     BASELINED
        3.1.0   01-07-2020  Denin Thomas   Migrated existing specification into OpenAPI Specification
        3.2.0   20-07-2020  Denin Thomas   Updated Request uri to support new URN identifier
                                           Updated error INVALID_REGIME to http 422 
                                           Updated the following in response schema
                                            -Added new element 'submissionDate' under $.trustOrEstateDisplay
                                            -Added new element 'urn' under $.trustOrEstateDisplay.matchData 
                                            -Added new elements 'welsh', 'braille' under $.trustOrEstateDisplay.correspondence
                                            -Added new elements 'trustTaxable', 'expressTrust','trustUKResident','trustUKProperty' under $.trustOrEstateDisplay.details.trust.details
                                            -Updated 'typeOfTrust' to optional under $.trustOrEstateDisplay.details.trust.details
                                            -Added new elements 'countryOfResidence', 'nationality' and 'legallyIncapable'
                                            under $.trustOrEstateDisplay.details.trust.entities for
                                              - naturalPerson
                                              - beneficiary.individualDetails
                                              - leadTrustees (Individual)
                                              - trustees.trusteeInd
                                              - protectors.protector
                                              - settlors.settlor
                                            - Added new element 'countryOfResidence' under $.trustOrEstateDisplay.details.trust.entities for
                                              - beneficiary.company
                                              - beneficiary.trust
                                              - beneficiary.charity
                                              - beneficiary.large
                                              - beneficiary.other
                                              - leadTrustees  (Organisation)
                                              - trustees.trusteeOrg
                                              - protectors.protectorCompany
                                              - settlors.settlorCompany
                                            - Added new elements 'countryOfResidence' and 'nationality' 
                                              under $.trustOrEstateDisplay.details.trust.entities
                                              - deceased
                                            - Added new array structure 'nonEEABusiness' under $.trustOrEstateDisplay.details.trust.assets
        3.3.0   23-07-2020  Denin Thomas   Updated the following in response schema
                                            - Updated 'utr' and 'urn' as optional under $.trustOrEstateDisplay.matchData and removed the choice option to support return of UTR and / or URN
                                            - Updated 'urnString' to support alphanumeric characters
        4.0.0   28-07-2020  Denin Thomas   Baselined. Added missing history and updated version numbers to align with history. No changes to specification
        4.1.0   18-11-2020  Denin Thomas    Updated the following in response schema (5MLD CR10)
                                            -Added optional elements 'trustRecorded' and 'trustUKRelation' under response structure $.trustOrEstateDisplay.details.trust.details
      operationId: getRegistrationDetails
      tags:
        - 'API#1488'
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/environment'
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/idTypeParam'
        - $ref: '#/components/parameters/idValueParam'
      responses:
        '200':
          description: Successful Response
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/successResponse'
              examples:
                Sample_Response:
                  $ref: '#/components/examples/Sample_Response'
        '400':
          description: |-
            Bad request
            ```
            A bad request has been made; this could be due to one or more issues with the request
            "code"                 "reason"
            INVALID_IDTYPE          Submission has not passed validation. Invalid parameter idType.
            INVALID_IDVALUE         Submission has not passed validation. Invalid parameter idValue.
            INVALID_CORRELATIONID   Submission has not passed validation. Invalid Header CorrelationId.
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/failureResponse'
              examples:
                Error_InvalidIDType:
                  $ref: '#/components/examples/Error_InvalidIDType'
                Error_InvalidIDValue:
                  $ref: '#/components/examples/Error_InvalidIDValue'
                Error_InvalidCorrelationId:
                  $ref: '#/components/examples/Error_InvalidCorrelationId'
        '404':
          description: |-
            Not Found
             ```
             Error at backend ; this could be due to one or more issues with the request
             "code"                 "reason"
             RESOURCE_NOT_FOUND    The back end has indicated that there is no match found for the given identifier.
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/failureResponse'
              examples:
                Error_Not_Found:
                  $ref: '#/components/examples/Error_NotFound'
        '422':
          description: |-
            Unprocessable Entity
            ```
            A bad request has been made; this could be due to one or more issues with the request
            "code"                 "reason"
            INVALID_REGIME          The remote endpoint has indicated that the REGIME provided is invalid.
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/failureResponse'
              examples:

                Error_InvalidRegime:
                  $ref: '#/components/examples/Error_InvalidRegime'  
        '500':
          description: |-
            Server Error
            ```
            "code"         "reason"
            SERVER_ERROR   IF is currently experiencing problems that require live service intervention.
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/failureResponse'
              examples:
                ServerError:
                  $ref: '#/components/examples/ServerError'
        '503':
          description: |-
            Service unavailable
            ```
            "code"         "reason"
            SERVICE_UNAVAILABLE   Dependent systems are currently not responding.
          headers:
            CorrelationId:
              $ref: '#/components/headers/CorrelationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/failureResponse'
              examples:
                ServiceUnavailable:
                  $ref: '#/components/examples/ServiceUnavailable'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  headers:
    CorrelationId:
      description: A UUID format string for the transaction used for traceability purposes
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{12}$'
    Content-Type:
      description: Tells the client what the content type of the returned content actually is
      schema:
        type: string
        enum:
          - application/json
  parameters:
    idTypeParam:
      in: path
      name: idType
      description: 'Required - Possible values for idType: UTR or URN'
      required: true
      schema:
        type: string
        pattern: '^[A-Z0-9]{3,6}$'
    idValueParam:
      in: path
      name: idValue
      description: 'Required - Value of UTR or URN '
      required: true
      schema:
        type: string
        pattern: '^([A-Z0-9]{1,15})$'
    environment:
      in: header
      name: Environment
      description: Mandatory. The environment in use.
      required: true
      schema:
        type: string
        enum:
          - ist0
          - clone
          - live
    correlationId:
      in: header
      name: CorrelationId
      description: Optional. A UUID format string for the transaction. If not specified the IF will create a UUID value to be used
      required: false
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{12}$'
  schemas:
    failureResponse:
      type: object
      additionalProperties: false
      required:
        - failures
      properties:
        failures:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: object
            additionalProperties: false
            required:
              - code
              - reason
            properties:
              code:
                description: Keys for all the errors returned
                type: string
                pattern: '^[A-Z0-9_-]{1,160}$'
              reason:
                description: A simple description for the failure
                type: string
                minLength: 1
                maxLength: 160
    successResponse:
      title: Display Trust or Estate - Response
      description: 'API#1488 Response schema'
      type: object
      properties:
        trustOrEstateDisplay:
          type: object
          properties:
            applicationType:
              description: '01-Trust,02-Estate'
              type: string
              enum:
                - '01'
                - '02'
            matchData:
              type: object
              description: 'Possible options - UTR to be returned for Taxable , URN for Non- Taxable , UTR and URN if Trust has converted from Non-taxable to Taxable'
              properties:
                utr:
                  $ref: '#/components/schemas/utrString'
                urn:
                  $ref: '#/components/schemas/urnString'  
              additionalProperties: false
            correspondence:
              type: object
              properties:
                abroadIndicator:
                  type: boolean
                name:
                  $ref: '#/components/schemas/corNameType'
                address:
                  $ref: '#/components/schemas/addressType'
                phoneNumber:
                  $ref: '#/components/schemas/phoneString'
                welsh:
                  $ref: '#/components/schemas/checkElement'
                braille:
                  $ref: '#/components/schemas/checkElement'
              required:
                - abroadIndicator
                - name
                - address
                - phoneNumber
              additionalProperties: false
            declaration:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/nameType'
                address:
                  $ref: '#/components/schemas/addressType'
              required:
                - name
                - address
              additionalProperties: false
            details:
              description: Trust Or Estate Details
              type: object
              oneOf:
                - $ref: '#/components/schemas/trustType'
                - $ref: '#/components/schemas/estateType'
            submissionDate:
              $ref: '#/components/schemas/dateString'
          required:
            - applicationType
            - matchData
            - correspondence
            - declaration
            - details
          additionalProperties: false
        responseHeader:
          type: object
          properties:
            dfmcaReturnUserStatus:
              type: string
              enum:
                - Processed
                - In Processing
                - Pending Closure
                - Closed
                - Suspended
                - Parked
                - Obsoleted
            formBundleNo:
              type: string
              pattern: '^[0-9]{12}$'
          required:
            - dfmcaReturnUserStatus
            - formBundleNo
          additionalProperties: false
      required:
        - responseHeader
      additionalProperties: false
    trustType:
      type: object
      properties:
        trust:
          type: object
          properties:
            details:
              $ref: '#/components/schemas/trustDetailsType'
            entities:
              $ref: '#/components/schemas/trustEntitiesType'
            assets:
              $ref: '#/components/schemas/assetsType'
          required:
            - details
            - entities
          additionalProperties: false
      required:
        - trust
      additionalProperties: false
    trustEntitiesType:
      type: object
      properties:
        naturalPerson:
          type: array
          minItems: 1
          maxItems: 25
          items:
            $ref: '#/components/schemas/naturalPersonType'
        beneficiary:
          $ref: '#/components/schemas/beneficiaryType'
        deceased:
          $ref: '#/components/schemas/willType'
        leadTrustees:
          type: object
          oneOf:
            - $ref: '#/components/schemas/leadTrusteeOrgType'
            - $ref: '#/components/schemas/leadTrusteeIndType'
        trustees:
          type: array
          minItems: 1
          maxItems: 25
          items:
            $ref: '#/components/schemas/trusteeType'
        protectors:
          type: object
          properties:
            protector:
              type: array
              minItems: 1
              maxItems: 25
              items:
                type: object
                properties:
                  lineNo:
                    $ref: '#/components/schemas/lineNoType'
                  bpMatchStatus:
                    $ref: '#/components/schemas/bpMatchStatusType'
                  name:
                    $ref: '#/components/schemas/nameType'
                  dateOfBirth:
                    $ref: '#/components/schemas/dateString'
                  identification:
                    $ref: '#/components/schemas/identificationType'
                  entityStart:
                    $ref: '#/components/schemas/dateString'
                  countryOfResidence:
                    $ref: '#/components/schemas/countryType'
                  nationality:
                    $ref: '#/components/schemas/countryType'
                  legallyIncapable:
                    $ref: '#/components/schemas/checkElement'
                required:
                  - lineNo
                  - name
                  - entityStart
                additionalProperties: false
            protectorCompany:
              type: array
              minItems: 1
              maxItems: 25
              items:
                type: object
                properties:
                  lineNo:
                    $ref: '#/components/schemas/lineNoType'
                  bpMatchStatus:
                    $ref: '#/components/schemas/bpMatchStatusType'
                  name:
                    $ref: '#/components/schemas/orgNameString'
                  identification:
                    $ref: '#/components/schemas/identificationOrgType'
                  entityStart:
                    $ref: '#/components/schemas/dateString'
                  countryOfResidence:
                    $ref: '#/components/schemas/countryType'
                required:
                  - lineNo
                  - name
                  - entityStart
                additionalProperties: false
          additionalProperties: false
        settlors:
          type: object
          properties:
            settlor:
              type: array
              minItems: 1
              maxItems: 25
              items:
                type: object
                properties:
                  lineNo:
                    $ref: '#/components/schemas/lineNoType'
                  bpMatchStatus:
                    $ref: '#/components/schemas/bpMatchStatusType'
                  name:
                    $ref: '#/components/schemas/nameType'
                  dateOfBirth:
                    $ref: '#/components/schemas/dateString'
                  identification:
                    $ref: '#/components/schemas/identificationType'
                  entityStart:
                    $ref: '#/components/schemas/dateString'
                  countryOfResidence:
                    $ref: '#/components/schemas/countryType'
                  nationality:
                    $ref: '#/components/schemas/countryType'
                  legallyIncapable:
                    $ref: '#/components/schemas/checkElement'
                required:
                  - lineNo
                  - name
                  - entityStart
                additionalProperties: false
            settlorCompany:
              type: array
              minItems: 1
              maxItems: 25
              items:
                type: object
                properties:
                  lineNo:
                    $ref: '#/components/schemas/lineNoType'
                  bpMatchStatus:
                    $ref: '#/components/schemas/bpMatchStatusType'
                  name:
                    $ref: '#/components/schemas/orgNameString'
                  companyType:
                    type: string
                    enum:
                      - Trading
                      - Investment
                  companyTime:
                    type: boolean
                  identification:
                    $ref: '#/components/schemas/identificationOrgType'
                  entityStart:
                    $ref: '#/components/schemas/dateString'
                  countryOfResidence:
                    $ref: '#/components/schemas/countryType'
                required:
                  - lineNo
                  - name
                  - entityStart
                additionalProperties: false
          additionalProperties: false
      required:
        - beneficiary
        - leadTrustees
      additionalProperties: false
    assetsType:
      type: object
      properties:
        monetary:
          type: array
          minItems: 1
          maxItems: 1
          items:
            type: object
            properties:
              assetMonetaryAmount:
                $ref: '#/components/schemas/monetaryType'
            required:
              - assetMonetaryAmount
            additionalProperties: false
        propertyOrLand:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/propertyLandType'
        shares:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/sharesType'
        business:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/businessAssetType'
        partnerShip:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/partnershipType'
        other:
          type: array
          minItems: 1
          maxItems: 10
          items:
            $ref: '#/components/schemas/otherAssetType'
        nonEEABusiness:
          type: array
          minItems: 1
          maxItems: 25
          items:
            $ref: '#/components/schemas/nonEEABusinessType'
      additionalProperties: false
    otherAssetType:
      type: object
      properties:
        description:
          type: string
          pattern: '^[0-9a-zA-Z{À-˿’}\- \u005C&`''^]{1,56}$'
        value:
          $ref: '#/components/schemas/monetaryType'
      required:
        - description
      additionalProperties: false
    trustDetailsType:
      type: object
      properties:
        startDate:
          $ref: '#/components/schemas/dateString'
        trustTaxable:
          $ref: '#/components/schemas/checkElement'
        expressTrust:
          $ref: '#/components/schemas/checkElement'
        trustUKResident:
          $ref: '#/components/schemas/checkElement'
        trustUKProperty:
          $ref: '#/components/schemas/checkElement'
        trustRecorded:
          $ref: '#/components/schemas/checkElement'
        trustUKRelation:
          $ref: '#/components/schemas/checkElement'  
        lawCountry:
          $ref: '#/components/schemas/nonUKCountryType'
        administrationCountry:
          $ref: '#/components/schemas/countryType'
        residentialStatus:
          type: object
          oneOf:
            - type: object
              properties:
                uk:
                  type: object
                  properties:
                    scottishLaw:
                      type: boolean
                    preOffShore:
                      $ref: '#/components/schemas/countryType'
                  required:
                    - scottishLaw
                  additionalProperties: false
              required:
                - uk
              additionalProperties: false
            - type: object
              properties:
                nonUK:
                  type: object
                  properties:
                    sch5atcgga92:
                      type: boolean
                    s218ihta84:
                      type: boolean
                    agentS218IHTA84:
                      type: boolean
                    trusteeStatus:
                      type: string
                      enum:
                        - Non Resident Domiciled
                        - Non Resident Non Domiciled
                        - Non Resident Cease Resident
                  required:
                    - sch5atcgga92
                  additionalProperties: false
              required:
                - nonUK
              additionalProperties: false
        typeOfTrust:
          type: string
          enum:
            - Will Trust or Intestacy Trust
            - Deed of Variation Trust or Family Arrangement
            - Inter vivos Settlement
            - Employment Related
            - Heritage Maintenance Fund
            - Flat Management Company or Sinking Fund
        deedOfVariation:
          type: string
          enum:
            - Previously there was only an absolute interest under the will
            - Replaced the will trust
            - Addition to the will trust
        interVivos:
          type: boolean
        efrbsStartDate:
          $ref: '#/components/schemas/dateString'
      required:
        - startDate
        - trustUKResident
      additionalProperties: false
    estateType:
      type: object
      properties:
        estate:
          type: object
          properties:
            entities:
              $ref: '#/components/schemas/entitiesType'
            administrationEndDate:
              $ref: '#/components/schemas/dateString'
            periodTaxDues:
              description: '01-Total Income Tax and Capital Gains due for the administration period more than £10,000, 02-Date of Death before 05 April 2016 and the sale of estates assets by administrators is £225,000 in any  one tax year, 03-Date of Death After 05 April 2016 and the sale of estates assets by administrators is £250.00 in any one tax year, 04-Estate worth more than 2.5 million at the death of death'
              type: string
              enum:
                - '01'
                - '02'
                - '03'
                - '04'
          required:
            - entities
            - periodTaxDues
          additionalProperties: false
      required:
        - estate
      additionalProperties: false
    entitiesType:
      type: object
      properties:
        deceased:
          $ref: '#/components/schemas/willTypeEstate'
        personalRepresentative:
          type: object
          oneOf:
            - $ref: '#/components/schemas/estatePerRepInd'
            - $ref: '#/components/schemas/estatePerRepOrg'
      required:
        - deceased
        - personalRepresentative
      additionalProperties: false
    estatePerRepInd:
      type: object
      properties:
        lineNo:
          $ref: '#/components/schemas/lineNoType'
        bpMatchStatus:
          $ref: '#/components/schemas/bpMatchStatusType'
        name:
          $ref: '#/components/schemas/nameType'
        dateOfBirth:
          $ref: '#/components/schemas/dateString'
        identification:
          $ref: '#/components/schemas/identificationTypeNPLT'
        phoneNumber:
          $ref: '#/components/schemas/phoneString'
        email:
          type: string
          format: email
        entityStart:
          $ref: '#/components/schemas/dateString'
      required:
        - lineNo
        - name
        - dateOfBirth
        - identification
        - phoneNumber
        - entityStart
      additionalProperties: false
    estatePerRepOrg:
      type: object
      properties:
        lineNo:
          $ref: '#/components/schemas/lineNoType'
        bpMatchStatus:
          $ref: '#/components/schemas/bpMatchStatusType'
        orgName:
          $ref: '#/components/schemas/orgName56String'
        phoneNumber:
          $ref: '#/components/schemas/phoneString'
        email:
          type: string
          format: email
        identification:
          $ref: '#/components/schemas/identificationOrgType'
        entityStart:
          $ref: '#/components/schemas/dateString'
      required:
        - lineNo
        - orgName
        - phoneNumber
        - identification
        - entityStart
      additionalProperties: false
    naturalPersonType:
      type: object
      properties:
        lineNo:
          $ref: '#/components/schemas/lineNoType'
        bpMatchStatus:
          $ref: '#/components/schemas/bpMatchStatusType'
        name:
          $ref: '#/components/schemas/nameType'
        dateOfBirth:
          $ref: '#/components/schemas/dateString'
        identification:
          $ref: '#/components/schemas/identificationType'
        entityStart:
          $ref: '#/components/schemas/dateString'
        countryOfResidence:
          $ref: '#/components/schemas/countryType'
        nationality:
          $ref: '#/components/schemas/countryType'
        legallyIncapable:
          $ref: '#/components/schemas/checkElement'
      required:
        - lineNo
        - name
        - entityStart
      additionalProperties: false
    identificationType:
      type: object
      oneOf:
        - type: object
          properties:
            nino:
              $ref: '#/components/schemas/ninoType'
          required:
            - nino
          additionalProperties: false
        - type: object
          properties:
            passport:
              $ref: '#/components/schemas/passportType'
            address:
              $ref: '#/components/schemas/addressType'
            safeId:
              $ref: '#/components/schemas/safeIdType'
          additionalProperties: false
    identificationTypeNPLT:
      type: object
      oneOf:
        - type: object
